<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact - Jorge Flores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="img/home_ico.png" alt="Home" class="rounded-circle" width="50" height="50">
                    <span style="font-family: 'Great Vibes', cursive; font-size: 1.5rem; color: white;">.</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="formation.html" data-bs-toggle="tooltip" title="Formation">
                                <img src="img/Formation_ico.png" alt="Formation" width="50" height="50">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="experience.html" data-bs-toggle="tooltip" title="Expérience">
                                <img src="img/Experience_ico.png" alt="Expérience" width="50" height="50">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="skills.html" data-bs-toggle="tooltip" title="Compétences">
                                <img src="img/Skills_ico.png" alt="Compétences" width="50" height="50">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html" data-bs-toggle="tooltip" title="Portefeuille">
                                <img src="img/Portafolio_ico.png" alt="Portefeuille" width="50" height="50">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main class="content">
        <section id="contact" class="container my-5 text-white">
            <div class="row">
                <!-- Imagen a la izquierda -->
                <div class="col-md-4 text-center mb-4">
                    <img src="img/jorge-flores.jpg" alt="Jorge Flores" class="img-fluid rounded-circle" width="375" height="375">
                </div>

                <!-- Opciones de contacto a la derecha -->
                <div class="col-md-8">
                    <h2 class="text-center">Contactez-moi</h2>
                    <p class="text-center">Vous pouvez me contacter via les options suivantes:</p>
                    
                    <div class="row text-center">
                        <!-- Email: Enviar email o copiar email -->
                        <div class="col-12 my-3">
                            <a href="mailto:jorgeflores@example.com" class="btn btn-outline-light">
                                <i class="fas fa-envelope fa-2x"></i> Envoyer Email
                            </a>
                            <button class="btn btn-outline-light" onclick="copyEmail()">
                                <i class="fas fa-copy fa-2x"></i> Copier Email
                            </button>
                        </div>

                        <!-- LinkedIn -->
                        <div class="col-12 my-3">
                            <a href="https://www.linkedin.com/in/jjfp" target="_blank" class="btn btn-outline-light">
                                <i class="fab fa-linkedin fa-2x"></i> LinkedIn
                            </a>
                        </div>
                        <!-- GitHub -->
                        <div class="col-12 my-3">
                            <a href="https://github.com/jorgejfp" target="_blank" class="btn btn-outline-light">
                                <i class="fab fa-github fa-2x"></i> GitHub
                            </a>
                        </div>
                        <!-- ORCID -->
                        <div class="col-12 my-3">
                            <a href="https://orcid.org/0000-0002-1140-8074" target="_blank" class="btn btn-outline-light">
                                <i class="fab fa-orcid fa-2x"></i> ORCID
                            </a>
                        </div>
                        <!-- Descargar CV -->
                        <div class="col-12 my-3">
                            <a href="cv/Jorge_Flores_CV.pdf" class="btn btn-outline-light" download>
                                <i class="fas fa-file-download fa-2x"></i> Télécharger CV
                            </a>
                        </div>
                    </div>

                    <!-- Botón para volver a la página de inicio -->
                    <div class="row text-center mt-4">
                        <div class="col-12">
                            <a href="about.html" class="btn btn-outline-light">
                                <i class="fas fa-arrow-left fa-2x"></i> Retour à l'accueil
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Jorge Flores Perez. Tous droits réservés.</p>
            <div>
                <a href="https://www.linkedin.com/in/jjfp" class="text-white mx-2"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/jorgejfp" class="text-white mx-2"><i class="fab fa-github"></i></a>
                <a href="https://orcid.org/0000-0002-1140-8074" class="text-white mx-2"><i class="fab fa-orcid"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copyEmail() {
            const email = "jorgejfp@hotmail.com";
            navigator.clipboard.writeText(email).then(() => {
                alert("Email copié: " + email);
            });
        }
    </script>
</body>
</html>
