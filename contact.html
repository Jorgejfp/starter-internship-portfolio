    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        h1, h2 {
            font-family: 'Great Vibes', cursive;
        }
        .navbar-nav .nav-link {
            font-weight: 700;
        }
        footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Jorge Flores</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#home">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">À Propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portefeuille</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="container my-5" data-aos="fade-up">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h2>Contactez-moi</h2>
                <p>Vous pouvez me contacter via mes réseaux sociaux ou m'envoyer un email.</p>
                <!-- Formulario de contacto (opcional) -->
                <form action="mailto:jorgejfp@hotmail.com" method="post" enctype="text/plain" class="mb-4">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark">Envoyer</button>
                </form>
                <!-- Enlaces a redes sociales -->
                <div>
                    <a href="https://www.linkedin.com/in/jjfp" class="btn btn-outline-light mx-2" target="_blank">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="https://github.com/jorgejfp" class="btn btn-outline-light mx-2" target="_blank">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://orcid.org/0000-0002-1140-8074" class="btn btn-outline-light mx-2" target="_blank">
                        <i class="fab fa-orcid"></i> ORCID
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 Jorge Flores Perez. Tous droits réservés.</p>
        <div>
            <a href="https://www.linkedin.com/in/jjfp" class="text-white mx-2">LinkedIn</a>
            <a href="https://github.com/jorgejfp" class="text-white mx-2">GitHub</a>
            <a href="https://orcid.org/0000-0002-1140-8074" class="text-white mx-2">ORCID</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- FontAwesome JS for Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        AOS.init();
    </script>
</body>
